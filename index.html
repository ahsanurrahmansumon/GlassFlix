<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassFlix - Modern Movie Downloads</title>
    
    <!-- Tailwind CSS for rapid, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/dir/images/icon/favicon.png" type="image/x-icon">
    <!-- Custom CSS for Glassmorphism and animations -->
    <link rel="stylesheet" href="/dir/style.css" class="css">
</head>
<body class="text-white">

    <!-- Gradient Lighting Animation -->
    <div class="gradient-bg">
        <div class="gradient-ball-1"></div>
        <div class="gradient-ball-2"></div>
        <div class="gradient-ball-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 relative z-10">
        
        <!-- Header Section -->
        <header class="relative flex flex-col md:flex-row justify-between items-center mb-8 md:mb-12 gap-4">
            <div class="w-full md:w-auto flex justify-between items-center">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-400">
                    GlassFlix
                </h1>
                <!-- Hamburger Menu Button -->
                <button id="menu-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-700/50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
            </div>

            <!-- Navigation and Search Container -->
            <div id="nav-content" class="hidden md:flex flex-col md:flex-row items-center gap-6 w-full md:w-auto">
                <nav class="flex flex-col md:flex-row items-center gap-4 md:gap-6 text-lg">
                    <a href="#" class="py-2 px-4 hover:text-blue-300 transition-colors duration-300">Home</a>
                    <a href="#" class="py-2 px-4 hover:text-blue-300 transition-colors duration-300">English</a>
                    <a href="#" class="py-2 px-4 hover:text-blue-300 transition-colors duration-300">Hindi</a>
                    <a href="#" class="py-2 px-4 hover:text-blue-300 transition-colors duration-300">Bangla</a>
                </nav>
                <div class="relative w-full md:w-auto glass-effect rounded-full mt-4 md:mt-0">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search..." 
                        class="w-full md:w-64 bg-transparent py-3 px-6 rounded-full focus:outline-none placeholder-gray-400"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>
        </header>


        <!-- Movie Sections -->
        <main>
            <!-- This container holds all the categorized movie sections -->
            <div id="movie-sections">
                <!-- Most Viewed Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Most Viewed Movies</h2>
                    <div class="slider-container">
                        <div id="most-viewed-slider" class="slider">
                            <!-- Slider items will be inserted here by JavaScript -->
                        </div>
                    </div>
                </section>

                <!-- Recent Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Recent Movies</h2>
                    <div id="recent-movie-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                </section>

                <!-- Animation Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Animation Movies</h2>
                    <div id="animation-movie-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                </section>

                <!-- English Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">English Movies</h2>
                    <div id="english-movie-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                </section>

                <!-- Hindi Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Hindi Movies</h2>
                    <div id="hindi-movie-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                </section>

                <!-- Bangla Movies Section -->
                <section class="mb-12">
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Bangla Movies</h2>
                    <div id="bangla-movie-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                </section>
            </div>

            <!-- Search Results Section (Initially Hidden) -->
            <div id="search-results" class="hidden">
                <div id="search-results-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 md:gap-6"></div>
                <div id="no-results" class="text-center py-20 hidden">
                    <h2 class="text-2xl font-semibold text-gray-400">No movies found.</h2>
                    <p class="text-gray-500">Try a different search term.</p>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="text-center mt-12 py-6 border-t border-gray-700/50">
            <p class="text-gray-500">&copy; <span id="copyright-year">2025</span> GlassFlix. All Rights Reserved. Designed with Glassmorphism.</p>
        </footer>

    </div>
    <script src="/dir/app.js"></script>
</body>
</html>
